<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-slate-900">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin | Jornal do Commercio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/dashboard.css">

    </head>
<body class="h-full text-slate-300 flex">

    <aside class="w-64 bg-slate-950 border-r border-slate-800 flex flex-col fixed h-full md:relative z-20">
        
        <div class="p-6 border-b border-slate-800 flex flex-col gap-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Jornal_do_Commercio_Recife_logo.svg/2560px-Jornal_do_Commercio_Recife_logo.svg.png"
                 alt="Jornal do Commercio"
                 class="h-8 w-auto object-contain brightness-0 invert opacity-90 self-start">
            
            <div class="flex items-center gap-2">
                <div class="h-px w-4 bg-slate-700"></div>
                <span class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">
                    Sistema Invasores.IA
                </span>
            </div>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-6">
            <button onclick="showTab('painel')" class="w-full flex items-center gap-3 px-4 py-3 bg-blue-600/10 text-blue-400 rounded-xl border border-blue-600/20 text-left transition-colors hover:bg-blue-600/20 font-medium">
                üìä Painel Principal
            </button>
            <button onclick="showTab('lixeira')" class="w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl text-left transition-colors font-medium">
                üóëÔ∏è Lixeira / Exclu√≠dos
            </button>
            <div class="pt-4 mt-4 border-t border-slate-800">
                <a href="index.html" target="_blank" class="w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-colors font-medium">
                    üåç Ver Site P√∫blico
                </a>
            </div>
        </nav>

        <div class="p-4 bg-slate-900/50 text-center border-t border-slate-800">
            <p class="text-[10px] text-slate-600">Desenvolvido para</p>
            <p class="text-xs font-bold text-slate-500">Jornal do Commercio</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen bg-slate-900 overflow-hidden relative">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/95 backdrop-blur z-10">
            <h2 id="page-title" class="text-lg font-semibold text-white">Vis√£o Geral</h2>
            <div class="flex gap-3">
                <button onclick="abrirModalGerar()" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all shadow-lg shadow-purple-900/20">
                    ‚ú® Gerar Novos Artigos
                </button>
                <button onclick="loadAll()" class="bg-slate-800 hover:bg-slate-700 text-slate-200 px-4 py-2 rounded-lg text-sm border border-slate-700 transition-colors flex items-center gap-2">
                    Atualizar
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 relative">
            <div id="global-loader" class="hidden absolute inset-0 bg-slate-900/50 z-50 flex items-center justify-center backdrop-blur-sm">
                <div class="animate-spin w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
            </div>

            <div id="tab-painel" class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                <section class="flex flex-col h-full">
                    <div class="flex items-center justify-between mb-4 sticky top-0 bg-slate-900 py-2 z-10">
                        <h3 class="text-slate-100 font-bold flex items-center gap-2">
                            <span class="w-2.5 h-2.5 bg-yellow-500 rounded-full animate-pulse"></span> Rascunhos Pendentes
                        </h3>
                        <span id="count-rascunhos" class="bg-slate-800 text-slate-400 text-xs font-bold px-2 py-1 rounded-full">0</span>
                    </div>
                    <div id="list-rascunhos" class="space-y-4 pb-10"></div>
                </section>

                <section class="flex flex-col h-full">
                    <div class="flex items-center justify-between mb-4 sticky top-0 bg-slate-900 py-2 z-10">
                        <h3 class="text-slate-100 font-bold flex items-center gap-2">
                            <span class="w-2.5 h-2.5 bg-green-500 rounded-full"></span> Publicados no Site
                        </h3>
                        <span id="count-publicados" class="bg-slate-800 text-slate-400 text-xs font-bold px-2 py-1 rounded-full">0</span>
                    </div>
                    <div id="list-publicados" class="space-y-4 pb-10"></div>
                </section>
            </div>

            <div id="tab-lixeira" class="hidden">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-slate-100 font-bold text-xl flex items-center gap-2">üóëÔ∏è Artigos Descartados</h3>
                    <button onclick="loadLixeira()" class="text-sm text-blue-400 hover:underline">Recarregar Lixeira</button>
                </div>
                <div id="list-lixeira" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </main>

    <div id="modal-gerar" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-slate-800 p-6 rounded-xl w-96 border border-slate-700 shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-white">Gerar Conte√∫do com IA</h3>
                <button onclick="fecharModal()" class="text-slate-400 hover:text-white text-xl">&times;</button>
            </div>
            <p class="text-slate-400 text-sm mb-6">Escolha o escopo da an√°lise:</p>
            <div class="space-y-3 mb-8">
                <label class="flex items-center gap-3 p-4 bg-slate-900 border border-slate-700 rounded-lg cursor-pointer hover:border-purple-500 transition-colors group">
                    <input type="radio" name="scope" value="all" checked class="accent-purple-500 w-4 h-4" onchange="toggleSelect(false)">
                    <div>
                        <span class="text-white font-bold block group-hover:text-purple-400 transition-colors">Todas da Carteira</span>
                        <span class="text-xs text-slate-500">Analisa as 5 principais a√ß√µes</span>
                    </div>
                </label>
                <label class="flex flex-col gap-3 p-4 bg-slate-900 border border-slate-700 rounded-lg cursor-pointer hover:border-purple-500 transition-colors group">
                    <div class="flex items-center gap-3">
                        <input type="radio" name="scope" value="single" class="accent-purple-500 w-4 h-4" onchange="toggleSelect(true)">
                        <span class="text-white font-bold group-hover:text-purple-400 transition-colors">Apenas Uma Empresa</span>
                    </div>
                    <select id="select-ticker" disabled class="mt-1 w-full bg-slate-800 text-white text-sm border border-slate-600 rounded p-2 focus:border-purple-500 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                        <option value="PETR4.SA">Petrobras (PETR4)</option>
                        <option value="MGLU3.SA">Magazine Luiza (MGLU3)</option>
                        <option value="VALE3.SA">Vale (VALE3)</option>
                        <option value="ITUB4.SA">Ita√∫ Unibanco (ITUB4)</option>
                        <option value="WEGE3.SA">WEG (WEGE3)</option>
                        <option value="BBAS3.SA">Banco do Brasil (BBAS3)</option>
                    </select>
                </label>
            </div>
            <div class="flex justify-end gap-3 pt-2 border-t border-slate-700">
                <button onclick="fecharModal()" class="text-slate-400 hover:text-white px-4 py-2 text-sm font-medium">Cancelar</button>
                <button onclick="dispararIA()" class="bg-purple-600 hover:bg-purple-500 text-white px-6 py-2 rounded-lg font-bold text-sm shadow-lg shadow-purple-900/20 flex items-center gap-2 transition-all hover:scale-105">
                    üöÄ Iniciar Agentes
                </button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script> 
</body>
</html>
